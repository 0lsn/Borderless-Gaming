name: Game-specific Bug Report
description: Create a report to help improve Borderless-Gaming for a specific game
title: "[Game] Game name - short description of bug"
labels: ["game-specific", "bug"]
body:
  - type: markdown
    attributes:
      value: |
        Found a bug for a specific game? Please fill out the sections below.
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Requirements
      description: Before you report this bug, please consider the following.
      options:
        - label: Did you check to see whether this issue already exists?
          required: true
        - label: Is this bug only related to a single game?
          required: true
        - label: Did you fill out the title?
          required: true
  - type: textarea
    id: summary
      label: Summary
      description: A summary of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: |
        Describe the steps to reproduce the bug.
        The better instructions are, the easier it will be to resolve.
      value: |
        1.
        2.
        3.
      validations:
        required: true
  - type: textarea
    id: technical
    attributes:
      label: Technical details
      description: |
        - Game version number:
        - Anything else?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: version
      description: Which version of Borderless Gaming were you using? {Insert description of where to find version number}
      placeholder: ex. 9.5.6
    validations:
      required: true